<div [@routerTransition]>
    <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header>
    <div class="card mb-3">
        <div class="card-body table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th> ASX Code </th>
                    <th> Company Name </th>
                    <th> GICS Industry Code </th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let company of companiesArray">
                        <td> {{company.asxCode}} </td>
                        <td> {{company.companyName}} </td>
                        <td> {{company.industryGroup}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
